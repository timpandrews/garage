{% extends 'include/base.html' %}{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<h1>Trophies - Edit</h1>

<div class="text-center mb-2">
    <a class="btn btn-primary btn-sm" href="{% url 'trophies_view' user.id %}">
        <i class="bi bi-search me-2">View</i>
    </a>
</div>

<div class="text-center">
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_field form.trophies_edit show_label=False %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mx-auto">
                Update
            </button>
        </div>
    </form>
</div>

{% endblock %}
