{% extends 'include/base.html' %}{% load static %}

{% block content %}
{% comment %} {{ context }} {% endcomment %}
<h1>Dashboard</h1>
<p>
    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <i class="bi bi-arrows-collapse me-2"></i>Month
    </button>
</p>

<div class="collapse show" id="collapseExample">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <i class="bi bi-bicycle me-2"></i>Month to Month Comparison
            </h5>
            <p class="card-text"></p>
        </div>
    </div>
</div>

{% endblock %}
