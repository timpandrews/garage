{% extends 'include/base.html' %}{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Record your Good Habits</h1>

    {% for key, habit in choices.items %}
        {{ habit }},
    {% endfor %}

    {{ form.media }}
    <form id="data_form" action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Save</button>
    </form>
{% endblock %}
