{% extends 'include/base.html' %}
{% load django_bootstrap5 %}

{% block page_title %}Add New - {% endblock %}

{% block content %}

    <h3>Add New Ride</h3>

    <form method="post" action="/add" class="card p-3 mt-5">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
            <button type="submit", name="save" class="btn btn-primary mt-auto" autofocus>Add New</button>
        </div>
    </form>

{% endblock %}
