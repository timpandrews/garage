{% extends 'include/base.html' %}
{% load django_bootstrap5 %}

{% block page_title %}Add New - {% endblock %}

{% block content %}

    <h3>Add New Ride</h3>

    <form method="post" action="/add">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit", name="save" autofocus>Add New</button>
    </form>

{% endblock %}
