{% extends 'include/base.html' %}{% load static %}

{% block content %}
<section class="jumbotron text-center">
    <h1 class="jumbotron-heading">Welcome to the Cyclist's Garage</h1>
    <p class="lead text-muted">
        It's mostly a hike-a-bike up and then has an advanced all-mountain
        feel coming down. Lots of Flow!
    </p>
</section>

<div class="container">
    <div class="col-md-12 text-center">
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
                <i class="bi bi-clipboard-data me-2"></i>Dashboard
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log In
            </a>
        {% endif %}
    </div>
</div>


{% endblock %}
