<!-- commons/change-password.html -->
{% extends 'include/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Change Password Page{% endblock title %}

{% block content %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
{% endblock content %}
