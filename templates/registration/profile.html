{% extends 'include/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary text-nowrap" >
            Update
        </button>
    </form>
{% endblock content %}
