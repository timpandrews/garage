{% extends 'include/base.html' %}{% load static %}

{% block content %}

{% comment %} {% debug %} {% endcomment %}

{% url 'rides:all' as list_all %} <!-- TODO change to all_rides? -->

<div class="container d-flex justify-content-center mt-2" style="width: 50%;">
    <div class="col mt-2 text-center">
        <h2>Delete Ride</h2>

        <p class="h5">Are you sure you want to delete the Ride:</p>
        {{ object.data }}
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary me-2 mt-2">
                <i class="lni lni-trash-can"></i> Confirm
            </button>
            <button type="submit" class="btn btn-danger mt-2" onclick="window.location='{% url 'rides:all' %}'; return false;">
                <i class="lni lni-cross-circle"></i> Cancel
            </button>
        </form>
    </div>
</div>

{% endblock %}
