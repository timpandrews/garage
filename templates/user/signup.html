{% extends 'include/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Signup{% endblock title %}

{% block content %}
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary text-nowrap" >
            Register
        </button>
    </form>
{% endblock content %}
